<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="text-purple-900 bg-purple-100">
    <main class=" flex justify-center mt-20">
      <section class="border-red-900 border-2 p-5 w-2/4">
        <div class="bg-purple-200 border-1 rounded-lg border-purple-900">
            <div class="p-5 pb-0">
                <h1 class="text-6xl font-bold py-5 border-b-2 border-purple-300 text-center">To-Do List üìù</h1>
             </div>
            <div class="flex-col p-5">
                <div class=" text-center basis-1/3 p-5">
                    <input type="text" name="task" placeholder="Enter task here">
                    <button class="bg-purple-800 text-purple-200 rounded-lg px-3 py-1.5" type="submit">Add Task</button>
                </div>
                <div class="text-center border-b-2  border-purple-300 basis-1/3 p-5">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="None">None</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="text-center basis-1/3 p-5">
                    <ul>
                        <li class="border-2  border-purple-300 p-2   space-x-20 > * + *">
                            <span>
                                <input type="checkbox"> Do this project
                            </span>
                            <span>
                                <button class="bg-purple-800 text-purple-200 rounded-lg px-3 py-1.5">Remove</button>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </section>
    </main>
</body>
</html>
