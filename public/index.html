<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do LIst</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="text-neutral-50 font-light">
    <nav class="py-2 bg-neutral-700">
        <div class="grid grid-cols-4">
            <div class="grid place-items-center place-items-center text-center border-1">
                <p>Welcome User</p>
            </div>
            <div class="grid place-items-center col-span-2">
                <h1 class="text-xl text-center">To-Do</h1>
            </div>
            <div class="grid place-items-center">
                <ul class="grid grid-cols-4 text-center">
                    <li><button>All</button></li>
                    <li><button>High</button></li>
                    <li><button>Medium</button></li>
                    <li><button>Low</button></li>
                </ul>
            </div>      
        </div>
    </nav>
    <br>
    <br>
    <div class="border-2 border-red-400 w-5/6 mx-auto text-neutral-900">
        <table class="w-full text-center">
            <thead>
                <tr>
                    <th class="w-.5/5">Task</th>
                    <th class="w-3.5/5">Task</th>
                    <th class="w-1/5">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="mb-4">
                    <td>
                        <input type="checkbox" name="done" id="">
                    </td>
                    <td class="text-left pl-5 border-2 border-neutral-900">
                        build this webapp
                    </td>
                    <td>
                        <button class="rounded-lg bg-red-100 text-neutral-700">Remove</button>
                    </td>
                </tr>
                <tr>
                     <td>
                        <input type="checkbox" name="done" id="">
                    </td>
                    <td class="text-left pl-5 border-2 border-neutral-900">
                       design this webapp
                    </td>
                    <td>
                        <button class="rounded-lg bg-red-100 text-neutral-700">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="grid gap-2 grid-cols-6 p-5 bg-neutral-500 rounded-xl w-5/6 mx-auto fixed bottom-5 left-1/2 transform -translate-x-1/2">
        <div class="col-span-4 grid">
          <input class="w-full text-neutral-900 rounded-xl" type="text" name="task" placeholder="Enter your Task here...">
        </div>
        <div class="grid text-neutral-700">
            <select class="rounded-lg" name="priority" id="">
                <option value="" selected disabled>Select Priority</option>
                <option value="none">None</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <div class="grid">
         <button class="h-11 rounded-lg bg-neutral-100 text-neutral-700">Submit</button>
        </div>
    </div>
    
</body>
</html>
